<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #222222;
            width: 330px;
            margin: 0;
            padding: 10px;
            box-sizing: border-box;
        }
        h1 {
            color: #585858;
            margin: 0 0 10px 0;
            text-align: center;
        }
        .special {
            color: #df4b39;
        }
        #logo {
            height: 50px;
            vertical-align: middle;
            margin-right: 10px; /* Add space between logo and button */
        }
        #header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 0 2px; /* Add padding to the header */
        }
        #toggleButton {
            background-color: #49667f;
            color: #d1c6b3;
            border: none;
            width: 50px; /* Reduced width */
            height: 25px; /* Reduced height */
            font-size: 13px; /* Smaller font size */
            padding: 3px;
            border-radius: 3px;
            margin-right: -2px; /* Move the button 2px to the right */
        }
        #toggleButton:hover {
            background-color: #384f62;
            color: #c3c9cd;
        }
        #volumeSlider {
            width: 80px;
            vertical-align: middle;
        }
        #volumeLabel {
            color: #d1c6b3;
            font-size: 12px;
            vertical-align: middle;
            margin-left: 5px;
            width: 30px; /* Set a fixed width */
            text-align: right; /* Align text to the right */
        }
        #refreshIcon {
            display: none; /* Hide the refresh icon */
        }
        #trackInfo {
            color: #d1c6b3;
            text-align: center;
            margin-top: 10px;
        }
        #artistInfo {
            color: #d1c6b3;
            text-align: center;
            font-size: 12px; /* Smaller font size for artist info */
            margin-top: 5px;
        }
        #durationInfo {
            color: #d1c6b3;
            text-align: center;
            font-size: 12px;
            margin-top: 5px;
        }
        #progressBarContainer {
            width: 100%;
            height: 5px;
            background-color: #d1c6b3;
            margin-top: 10px;
            position: relative;
        }
        #progressBar {
            height: 100%;
            width: 0%;
            background-color: #49667f;
            position: absolute;
            left: 0;
            top: 0;
        }
        #infoContainer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }
        #listenersInfo, #durationInfo {
            color: #d1c6b3;
            font-size: 12px;
            flex: 1;
        }
        #volumeContainer {
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 2;
            width: 120px; /* Set a fixed width */
        }
        #logoContainer {
            position: relative;
            text-align: center;
            margin-bottom: 10px;
        }
        #logo {
            height: 50px;
            vertical-align: middle;
        }
        #controlContainer {
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="logoContainer">
        <img id="logo" src="radio.png" alt="Radio Stream Player">
        <button id="toggleButton">
            <span id="playText">Play</span>
            <span id="stopText" style="display: none;">Stop</span>
        </button>
    </div>
    <div id="trackInfo">Loading...</div>
    <div id="artistInfo"></div>
    <div id="progressBarContainer">
        <div id="progressBar"></div>
    </div>
    <div id="infoContainer">
        <span id="listenersInfo"></span>
        <div id="volumeContainer">
            <input type="range" id="volumeSlider" min="0" max="100" step="1" value="50">
            <label id="volumeLabel">50%</label>
        </div>
        <span id="durationInfo"></span>
    </div>
    <script src="popup.js"></script>
</body>
</html>
