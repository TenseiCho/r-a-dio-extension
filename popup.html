<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #222222;
        }
        h1 {
            color: #585858;
        }
        .special {
            color: #df4b39;
        }
        #logo {
            height: 50px; /* Adjust the height as needed */
            vertical-align: middle;
            margin-left: 70px;
        }
        #toggleButton {
        background-color: #49667f;
        color: #d1c6b3;
        border: none; /* Removes the default button border */
        width: 60px; /* Increase the width of the button */
        height: 30px; /* Increase the height of the button */
        font-size: 15px; /* Increase the font size of the button text */
        padding: 10px; /* Add some padding to the button */
        border-radius: 3px; /* Apply rounded corners to the button */
        }
        #toggleButton:hover {
        background-color: #384f62;
        color: #c3c9cd;
        }
        #volumeLabel {
            color: #d1c6b3;
        }
        #refreshIcon {
            width: 16px;
            height: 16px;
            cursor: pointer;
            vertical-align: middle;
            margin-left: 6px;
            margin-bottom: 4px;
        }
    </style>
</head>
<body>
    <h1>
        <img id="logo" src="radio.png" alt="Radio Stream Player">
    </h1>
    <button id="toggleButton">
        <span id="playText">Play</span>
        <span id="stopText" style="display: none;">Stop</span>
    </button>
    <input type="range" id="volumeSlider" min="0" max="100" step="1" value="50">
    <label id="volumeLabel">100%</label>
    <img id="refreshIcon" src="refresh.png" alt="Refresh" title="Refresh Stream">
    <script src="popup.js"></script>
</body>
</html>
